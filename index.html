<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Previsão</title>

    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="fundo_imagem">

        <div id="container">
            <h1 id="title">SUA PREVIÃO</h1>

            <form action="" id="search">
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" name="city-name" placeholder="Buscar cidade" id="city_name">
                <button id="go-search" type="submit">
                    <i id="lupa-icon" class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div id="city">
                <h1 id="nome-cidade">SBO, SP</h1>
            </div>

            <div id="infos">
                <div id="temp">
                    <img src="src/img/cloud-drizzle-fill.svg" alt="" id="temp-img">

                    <div>
                        <p id="temp-value">32 <sup>C°</sup></p>
                        <p id="temp-description">Ensolarado</p>
                    </div>
                </div>

                <div id="others">
                    <div class="info">
                        <i id="temp-max-icon" class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>Temp. max</h2>
                            <p id="temp-max">32 <sup>C°</sup></p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="temp-min-icon" class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Temp. min</h2>
                            <p id="temp-min">32 <sup>C°</sup></p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="humidity-icon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Umidade</h2>
                            <p id="umidade">50%</p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="vento-icon" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento</h2>
                            <p id="vento">50 Km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="src/javascript/index.js"></script>
</body>
</html>
